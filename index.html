<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CEP Query</title>
        <link type="text/css" rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <main>
            <h1>Application of CEP queries</h1>
            <form>
                <label for="CEP-Num">
                    Search for information by CEP
                    <br />
                    <input type="text" id="CEP-Num" name="CEP-Num" pattern="[0-9]{5}-[0-9]{3}" required>
                </label>
                <br />
                <br />
                <button id="query">Consult</button>
            </form>
        </main>
    </body>
</html>
